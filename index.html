<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Choose players then press "start" to begin game</h2>

	<section id="board" class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div id="sq5"></div>
		<div id="sq6"></div>
		<div id="sq7"></div>
		<div id="sq8"></div>
	</section>

	<p id="active-player-msg">Active Player:</p>
	
	<form id="form">
		<p>Player 1 (X) :</p>
		<select name="player1-type" id="player1-type">
			<option value="human" selected="selected">Human</option>
			<option value="ai-easy">AI - Easy</option>
			<option value="ai-medium">AI - Medium</option>
			<option value="ai-hard">AI - Hard</option>
		</select>

		<p>Player 2 (O) :</p>
		<select name="player2-type" id="player2-type">
			<option value="human" selected="selected">Human</option>
			<option value="ai-easy">AI - Easy</option>
			<option value="ai-medium">AI - Medium</option>
			<option value="ai-hard">AI - Hard</option>
		</select>
		<br>
		<br>
		<button type="submit" id="start">Start</button>
		<button type="reset" id="restart" disabled>Reset</button>
	</form>
</body>
</html>
